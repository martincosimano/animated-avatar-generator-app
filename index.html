<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/2d73ccf905.js" crossorigin="anonymous"></script>

    <title>Animated Avatar Generator</title>
</head>
<body>
    <div class="container">
        <div class="container-container">
            <div class="title-container">
                <h1 id="title">Animated Avatar Generator</h1>
            </div>
            <div class="image-container">
                <a id="imgLink" href="#img"><img id="img" src="questionmark.png" alt=" "></a>
            </div>
            <div class="form-container">
                <div class="input-container">
                    <form action="/addAvatar" method="POST">
                        <input type="text" name="avatarName">
                        <button type="submit"><i class="fa-solid fa-heart"></i></button>
                    </form>
                </div>
            </div>
            <div class="button-container">
                <button id="create">Create</button>
            </div>
            <div class="text-container">
                <p>To create a random avatar, just type anything in the above field and then press the button. If you liked the result, you can like it and see it on the list below!</p>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
